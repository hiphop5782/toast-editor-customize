<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/3.0.2/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css" />
</head>

<body>
    <div class="toast-custom-editor"></div>
    <script src="https://uicdn.toast.com/editor/3.0.2/toastui-editor-all.min.js"></script>

    <!-- prismjs Languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-clojure.min.js"></script>
    <script
        src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js">
    </script>
    <script>
        const {
            Editor
        } = toastui;
        console.log(Editor.plugin);
        const {
            codeSyntaxHighlight
        } = Editor.plugin;

        const target = document.querySelector('.toast-custom-editor');
        const content = target.innerHTML;
        target.innerHTML = "";

        const editor = Editor.factory({
            el: target,
            previewStyle: 'vertical',
            height: '500px',
            initialValue: content,
            plugins: [
                [codeSyntaxHighlight, {
                    highlighter: Prism
                }]
            ]
        });
    </script>
</body>

</html>
