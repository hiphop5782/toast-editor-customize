<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    
    <!-- toastui colorpicker popup stype -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tui-color-picker@2.2.6/dist/tui-color-picker.min.css">

    <!-- syntax highlight plugin need highlightjs -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/styles/github-gist.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/highlight.min.js"></script>
    
    <!-- custom editor style -->
    <link rel="stylesheet" href="./css/toastui-editor-custom.css">
    
    <!-- tree path plugin style -->
    <link rel="stylesheet" href="./css/tree.css">
    
    <!-- katex style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <style>
        .katex{
    		font-size:2rem;
    	}
    </style>

    <!-- render-pane style -->
    <link rel="stylesheet" type="text/css" href="./css/render-pane.css">

    <!-- typing-pane style -->
    <link rel="stylesheet" type="text/css" href="./css/typing-pane.css">

    <!-- java-runner style -->
    <link rel="stylesheet" type="text/css" href="./css/hacademy-java-runner.css">
    
    <!-- notification -->
    <link rel="stylesheet" href="./notification/notifications.css">
    <script src="./notification/notifications.js"></script>
    
</head>
<body>
    <!--
        class 명을 이용하여 옵션이 적용되도록 구현
        1. wysiwyg-editor : wysiwyg 모드로 실행되도록 설정(안붙일 경우 markdown으로 설정)
        2. vertical-editor : 세로 모드로 실행되도록 설정(안붙일 경우 tab 으로 설정)
    -->
    <h5>
        Full Template
        <button class="change-mode">change mode</button>
    </h5>
    <div class="toast-custom-editor vertical-editor" data-name="test"></div>
    <div class="toast-custom-viewer" data-name="test"># hello</div>
    
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Editor dependencies -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    
    <!-- Editor plugins dependencies-->
    <script src="https://uicdn.toast.com/editor-plugin-table-merged-cell/latest/toastui-editor-plugin-table-merged-cell.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-chart/latest/toastui-editor-plugin-chart.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-uml/latest/toastui-editor-plugin-uml.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.js"></script>
    
    <!-- syntax highlight plugin (highlightjs 필요) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.js"></script>
    
    <!-- custom tree path plugin -->
    <script src="./js/toast-custom-tree-plugin.js"></script>
    
    <!-- katex plugin -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script src="./js/toast-custom-katex-plugin.js"></script>
    
    <!-- youtube plugin -->
    <script src="./js/toast-custom-youtube-plugin.js"></script>
    
    <!-- zip-viewer plugin -->
    <script src="./js/toast-custom-zipviewer-plugin.js"></script>
    
    <!-- html-render plugin -->
    <script src="./js/render-pane.js"></script>
    <script src="./js/toast-custom-htmlrenderer-plugin.js"></script>

    <!-- typing-pane library & plugin -->
    <script src="./js/typing-pane.js"></script>
    <script src="./js/toast-custom-typing-plugin.js"></script>

    <!-- java-runner library & plugin -->
    <script src="./js/hacademy-java-runner.js"></script>
    <script src="./js/toast-custom-java-runner.js"></script>
    
    <!-- curtom editor js -->
    <script src="./js/toast-custom-editor.js"></script>
    <script>
        Hacademy.TuiEditor.createEditor(".toast-custom-editor");
        Hacademy.TuiEditor.createViewer(".toast-custom-viewer");
        
        document.querySelector(".change-mode").addEventListener("click", function(){
            Hacademy.TuiEditor.changeEditorMode();
        });
    </script>
</body>
</html>
