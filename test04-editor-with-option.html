<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/3.0.2/toastui-editor.min.css" />

    <!-- color picker dependencies -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-color-syntax/3.0.2/toastui-editor-plugin-color-syntax.min.css"/>

    <!-- code syntax highlighter dependencies-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css" />
</head>
<body>
    <!--
        class 명을 이용하여 옵션이 적용되도록 구현
        1. wysiwyg-editor : wysiwyg 모드로 실행되도록 설정(안붙일 경우 markdown으로 설정)
        2. vertical-editor : 세로 모드로 실행되도록 설정(안붙일 경우 tab 으로 설정)
    -->
    <h5>Editor 1</h5>
    <div class="toast-custom-editor">hello</div>
    <h5>Editor 2 : wysiwyg-editor</h5>
    <div class="toast-custom-editor wysiwyg-editor"></div>
    <h5>Editor 3 : vertical-editor</h5>
    <div class="toast-custom-editor vertical-editor"></div>
    <h5>Editor 4 : readonly-editor</h5>
    <div class="toast-custom-editor readonly-editor"></div>
    
    <!-- Editor dependencies-->
    <script src="https://uicdn.toast.com/editor/3.0.2/toastui-editor-all.js"></script>

    <!-- table merge cell dependencies-->
    <script src="https://uicdn.toast.com/editor-plugin-table-merged-cell/3.0.0/toastui-editor-plugin-table-merged-cell.js"></script>

    <!-- char dependencies -->
    <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-chart/3.0.0/toastui-editor-plugin-chart.min.js"></script>

    <!-- color picker dependencies -->
    <script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-color-syntax/3.0.0/toastui-editor-plugin-color-syntax.min.js"></script>

    <script src="https://uicdn.toast.com/editor-plugin-uml/3.0.0/toastui-editor-plugin-uml.js"></script>

    <!-- code syntax highlighter dependencies-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-clojure.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/3.0.0/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>

    <script src="./test04-editor-with-option.js"></script>
    <script>
        Hacademy.TuiEditor.createEditor(".toast-custom-editor");
    </script>
</body>
</html>
