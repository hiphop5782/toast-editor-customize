<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/3.0.2/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-table-merged-cell/latest/toastui-editor-plugin-table-merged-cell.min.css">
</head>

<body>
    <div class="toast-custom-editor"></div>
    <script src="https://uicdn.toast.com/editor/3.0.2/toastui-editor-all.min.js"></script>

    <!-- Editor's Plugin -->
    <script src="https://uicdn.toast.com/editor-plugin-table-merged-cell/latest/toastui-editor-plugin-table-merged-cell.min.js"></script>
    <script>
        const {
            Editor
        } = toastui;
        console.log(Editor.plugin);
        const {
            tableMergedCell
        } = Editor.plugin;

        const target = document.querySelector('.toast-custom-editor');
        const content = target.innerHTML;
        target.innerHTML = "";

        const editor = Editor.factory({
            el: target,
            previewStyle: 'vertical',
            height: '500px',
            initialValue: content,
            plugins: [
                tableMergedCell
            ]
        });
    </script>
</body>

</html>
