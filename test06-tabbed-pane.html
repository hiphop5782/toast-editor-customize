<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>render-pane</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/styles/github-gist.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/highlight.min.js"></script>
    <link rel="stylesheet" href="./css/render-pane.css">
    <style>
        
    </style>
    <script src="./js/render-pane.js"></script>
    <script>
        window.addEventListener("load", function(){
            new Hacademy.RenderPane(".custom-pane",{
                mode:"source"
            });
            new Hacademy.RenderPane(".custom-pane2",{
                mode:"result"
            });
            new Hacademy.RenderPane(".custom-pane3",{
                split:true
            });
        });
    </script>
</head>

<body>
    <h1>mode:"source"</h1>
    <div class="custom-pane" data-content="<h1>Hello world</h1>
<h1>Hello world</h1>
<h1>Hello world</h1>
<h1>Hello world</h1>
<h1>Hello world</h1>"></div>
<hr>
<h1>mode:"result"</h1>
<div class="custom-pane2" data-content="<h1>Hello world</h1>
<h1>Hello world</h1>
<h1>Hello world</h1>
<h1>Hello world</h1>
<h1>Hello world</h1>"></div>
<hr>
<h1>split:true</h1>
<div class="custom-pane3" data-content="<h1>Hello world</h1>
<h1>Hello world</h1>
<h1>Hello world</h1>
<h1>Hello world</h1>
<h1>Hello world</h1>"></div>
</body>

</html>
